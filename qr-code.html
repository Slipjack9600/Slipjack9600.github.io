<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe QR Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00ff88;
            --input-bg: #2c2c2c;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        h1 {
            margin: 0;
            text-align: center;
            color: var(--accent-color);
            font-weight: 300;
            letter-spacing: 2px;
        }

        label {
            font-size: 0.85rem;
            font-weight: bold;
            color: #aaa;
            margin-bottom: 0.25rem;
            display: block;
        }

        /* Group inputs nicely */
        .controls-row {
            display: flex;
            gap: 10px;
        }
        
        .control-group {
            flex: 1;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: var(--input-bg);
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        /* Color pickers need specific height handling */
        input[type="color"] {
            width: 100%;
            height: 40px;
            padding: 2px;
            border: 1px solid #444;
            background: var(--input-bg);
            border-radius: 6px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        #qr-container {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            background: #181818;
            padding: 20px;
            border-radius: 12px;
        }

        #qr-container img {
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            /* Ensure the image never overflows the container on mobile */
            max-width: 100%;
            height: auto !important; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>VIBE QR <span style="font-size:0.5em; opacity:0.5;">PRO</span></h1>
        
        <div class="control-group">
            <label>Content</label>
            <input type="text" id="text-input" value="https://example.com" placeholder="Type URL...">
        </div>

        <div class="controls-row">
            <div class="control-group">
                <label>Foreground</label>
                <input type="color" id="color-dark" value="#ffffff">
            </div>
            <div class="control-group">
                <label>Background</label>
                <input type="color" id="color-light" value="#1e1e1e">
            </div>
        </div>

        <div class="controls-row">
            <div class="control-group">
                <label>Size</label>
                <select id="size-select">
                    <option value="128">Small (128px)</option>
                    <option value="256" selected>Medium (256px)</option>
                    <option value="512">Large (512px)</option>
                </select>
            </div>
            <div class="control-group">
                <label>Error Correction</label>
                <select id="correct-select">
                    <option value="L">Low (7%)</option>
                    <option value="M">Medium (15%)</option>
                    <option value="H" selected>High (30%)</option>
                </select>
            </div>
        </div>

        <button onclick="generateQR()">Generate</button>
        
        <div id="qr-container"></div>
    </div>

    <script>
        // Run generation once on load so it's not empty
        window.onload = generateQR;

        function generateQR() {
            // 1. Get all values
            const text = document.getElementById("text-input").value;
            const colorDark = document.getElementById("color-dark").value;
            const colorLight = document.getElementById("color-light").value;
            const size = parseInt(document.getElementById("size-select").value);
            const errorLevelInput = document.getElementById("correct-select").value;

            // 2. Map the selection to the library's internal constants
            let correctLevel;
            if (errorLevelInput === 'L') correctLevel = QRCode.CorrectLevel.L;
            else if (errorLevelInput === 'M') correctLevel = QRCode.CorrectLevel.M;
            else correctLevel = QRCode.CorrectLevel.H;

            // 3. Clear previous QR code
            const container = document.getElementById("qr-container");
            container.innerHTML = ""; 

            // 4. Validate Input
            if (!text.trim()) {
                alert("Please enter some text!");
                return;
            }

            // 5. Create new instance with all custom settings
            new QRCode(container, {
                text: text,
                width: size,
                height: size,
                colorDark: colorDark,
                colorLight: colorLight,
                correctLevel: correctLevel
            });
        }
    </script>
</body>
</html>
